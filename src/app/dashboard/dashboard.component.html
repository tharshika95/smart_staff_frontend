<div class="dashboard-content">
    <mat-card class="stat-card" *ngFor="let stat of stats">
      <mat-card-header>
        <mat-icon>{{ stat.icon }}</mat-icon>
      </mat-card-header>
      <mat-card-title>{{ stat.count }}</mat-card-title>
      <mat-card-subtitle>{{ stat.label }}</mat-card-subtitle>
    </mat-card>
  </div>
