<div class="container">
    <h2>{{ isEditMode ? 'Edit Department' : 'Create Department' }}</h2>
    
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Department Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter department name" />
        <mat-error *ngIf="departmentForm.get('name')?.hasError('required')">Name is required</mat-error>
        <mat-error *ngIf="departmentForm.get('name')?.hasError('maxlength')">Maximum length is 100 characters</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter department description"></textarea>
        <mat-error *ngIf="departmentForm.get('description')?.hasError('required')">Description is required</mat-error>
        <mat-error *ngIf="departmentForm.get('description')?.hasError('maxlength')">Maximum length is 500 characters</mat-error>
      </mat-form-field>
  
      <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
  
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="departmentForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button mat-raised-button color="warn" (click)="router.navigate(['/department/all'])" type="button">
          Cancel
        </button>
      </div>
    </form>
  </div>
