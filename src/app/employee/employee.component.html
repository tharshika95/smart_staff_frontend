<button mat-flat-button style="margin-bottom: 10px;" routerLink="/employee/add" routerLinkActive="active">Add New Employee</button>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="empId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EmpID </th>
            <td mat-cell *matCellDef="let row"> {{row.empId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row">
              <div class="name-cell">
                <img class="profile-thumbnail" [src]="basePath + row.imagePath" alt="Profile" />
                <span>{{ row.name }}</span>
              </div>
            </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row">
                <span class="status-badge" [ngClass]="{'active': row.isActive, 'inactive': !row.isActive}">
                    {{ row.isActive ? 'Active' : 'Inactive' }}
                  </span>
            </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">
                <div style="display: flex; gap: 8px; align-items: center;">
                  <!-- View Icon -->
                  <button mat-icon-button (click)="onView(row)" [routerLink]="['/employee/view', row.id]">
                    <mat-icon color="primary" style="color: blue;">visibility</mat-icon>
                  </button>
            
                  <!-- Edit Icon -->
                  <button mat-icon-button (click)="onEdit(row)"  [routerLink]="['/employee/edit', row.id]" >
                    <mat-icon color="accent" style="color: rgb(128, 83, 0);">edit</mat-icon>
                  </button>
            
                  <!-- Delete Icon -->
                  <button mat-icon-button (click)="onDelete(row)">
                    <mat-icon color="warn" style="color: red;">delete</mat-icon>
                  </button>
                </div>
              </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
